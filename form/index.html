<html>

	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LemonT Studio - Form</title>

		<!-- Material Design Theming -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<!-- Theme CSS -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/indicator.css">
		<link rel="stylesheet" href="css/alert.css">
	</head>

	<body>
		<div id="main" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

			<!-- Header section containing title -->
			<header id="header" class="mdl-layout__header mdl-color-text--white">
				<div class="center-items mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
					<div class="center-items mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
						<a href="/"><h3>LemonT Studio</h3></a>
					</div>
				</div>
			</header>

			<div class="mdl-layout-spacer"></div>
			<!-- <main class="mdl-layout__content mdl-color--grey-100"> -->
			<main class="mdl-layout__content">
				<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

					<!-- Container for the demo -->
					<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
						<div id="header" class="mdl-card__title mdl-color-text--white">
							<h2 class="mdl-card__title-text">Mobile number verification</h2>
						</div>
						<div class="mdl-card__supporting-text">
							<p style="font-size: 1.2em">Please enter a valid NZ mobile number below.</p>

							<form id="sign-in-form" action="#">
								<!-- Input to enter the phone number -->
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" pattern="(^[0][2][0-9]{1})(\d{7,8}$)" id="phone-number">
									<label class="mdl-textfield__label" for="phone-number">Mobile number: eg. 0211234567</label>
									<span class="mdl-textfield__error">Invalid mobile number!</span>
								</div>

								<!-- Container to display the re-captcha check -->
								<div id="recaptcha-container"></div>

								<!-- Button that handles sign-in -->
								<input type="submit" disabled class="mdl-button mdl-js-button mdl-button--raised" id="sign-in-button" value="Send verification code"/>
							</form>

							<!-- Button that handles sign-out -->
							<button class="mdl-button mdl-js-button mdl-button--raised" id="sign-out-button">Sign-out</button>

							<form id="verification-code-form" action="#">
								<!-- Input to enter the verification code -->
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" id="verification-code">
									<label class="mdl-textfield__label" for="verification-code">Enter the verification code...</label>
								</div>

								<!-- Button that triggers code verification -->
								<input type="submit" class="mdl-button mdl-js-button mdl-button--raised" id="verify-code-button" value="Verify Code"/>
								<!-- Button to cancel code verification -->
								<button class="mdl-button mdl-js-button mdl-button--raised" id="cancel-verify-code-button">Cancel</button>
							</form>
						</div>
					</div>

				</div>
			</main>
			<div class="mdl-layout-spacer"></div>
		</div>

		<!-- Import and configure the Firebase SDK -->
		<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
		<script>
			// Initialize Firebase
			var config = {

			};
			firebase.initializeApp(config);
		</script>

		<!-- Load main script -->
        <script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/main.js"></script>

	</body>

</html>
